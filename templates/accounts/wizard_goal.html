{% extends 'base.html' %}
{% load static %}

{% block title %}Your Goal - PulseGym{% endblock %}

{% block content %}
<div class="onboarding-container">
    <div class="onboarding-progress">
        <div class="progress-bar">
            <div class="progress-fill" style="width: 100%;"></div>
        </div>
        <span class="step-indicator">Step {{ step }} of 4</span>
    </div>

    <div class="onboarding-header">
        <h1>What's your goal?</h1>
        <p>Select your primary fitness objective</p>
    </div>

    <form method="post" class="onboarding-form">
        {% csrf_token %}
        
        <div class="goal-cards">
            <label class="goal-card" for="lose_weight">
                <input type="radio" name="goal" id="lose_weight" value="lose_weight">
                <div class="card-content">
                    <i class="fas fa-fire-alt goal-icon"></i>
                    <span class="goal-title">Lose Weight</span>
                    <span class="goal-desc">Burn fat and slim down</span>
                </div>
            </label>

            <label class="goal-card" for="build_muscle">
                <input type="radio" name="goal" id="build_muscle" value="build_muscle">
                <div class="card-content">
                    <i class="fas fa-dumbbell goal-icon"></i>
                    <span class="goal-title">Build Muscle</span>
                    <span class="goal-desc">Gain strength and size</span>
                </div>
            </label>

            <label class="goal-card" for="stay_fit">
                <input type="radio" name="goal" id="stay_fit" value="stay_fit">
                <div class="card-content">
                    <i class="fas fa-heartbeat goal-icon"></i>
                    <span class="goal-title">Stay Fit</span>
                    <span class="goal-desc">Maintain overall health</span>
                </div>
            </label>

            <label class="goal-card" for="improve_endurance">
                <input type="radio" name="goal" id="improve_endurance" value="improve_endurance">
                <div class="card-content">
                    <i class="fas fa-running goal-icon"></i>
                    <span class="goal-title">Improve Endurance</span>
                    <span class="goal-desc">Boost stamina and energy</span>
                </div>
            </label>
        </div>

        <div class="activity-section">
            <label class="section-label">Activity Level</label>
            <select name="activity_level" class="form-select">
                <option value="sedentary">Sedentary (little or no exercise)</option>
                <option value="light">Light (exercise 1-3 days/week)</option>
                <option value="moderate" selected>Moderate (exercise 3-5 days/week)</option>
                <option value="active">Very Active (exercise 6-7 days/week)</option>
            </select>
        </div>

        <div class="onboarding-actions">
            <a href="{% url 'onboarding_metrics' %}" class="btn btn-outline">
                <i class="fas fa-arrow-left"></i> Back
            </a>
            <button type="submit" class="btn btn-primary">
                Complete Setup <i class="fas fa-check"></i>
            </button>
        </div>
    </form>
</div>
{% endblock %}
