{% extends 'base.html' %}
{% load static %}

{% block title %}Sign Up - PulseGym{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-heartbeat auth-icon"></i>
            <h1>Create Account</h1>
            <p>Start your fitness journey today</p>
        </div>

        <form method="post" class="auth-form">
            {% csrf_token %}
            
            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" class="form-input" placeholder="First name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" class="form-input" placeholder="Last name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-input" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" name="password1" id="password1" class="form-input" placeholder="Create password" required>
            </div>

            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" name="password2" id="password2" class="form-input" placeholder="Confirm password" required>
            </div>

            {% if form.errors %}
            <div class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i>
                Please correct the errors below.
            </div>
            {% endif %}

            <button type="submit" class="btn btn-primary btn-full">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
        </div>
    </div>
</div>
{% endblock %}
