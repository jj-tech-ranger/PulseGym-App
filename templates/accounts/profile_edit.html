{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Profile - PulseGym{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card" style="max-width: 600px;">
        <div class="auth-header">
            <h1>Edit Your Profile</h1>
            <p>Keep your personal information up to date.</p>
        </div>

        <form method="post" class="auth-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" name="age" id="age" class="form-input" value="{{ profile.age|default:'' }}">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="height">Height (cm)</label>
                    <input type="number" name="height" id="height" class="form-input" value="{{ profile.height|default:'' }}">
                </div>
                <div class="form-group">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" name="weight" id="weight" class="form-input" value="{{ profile.weight|default:'' }}">
                </div>
            </div>

            <div class="form-group">
                <label for="goal">Fitness Goal</label>
                <select name="goal" id="goal" class="form-input">
                    {% for value, display in profile.GOAL_CHOICES %}
                        <option value="{{ value }}" {% if profile.goal == value %}selected{% endif %}>{{ display }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="activity_level">Activity Level</label>
                <select name="activity_level" id="activity_level" class="form-input">
                    {% for value, display in profile.ACTIVITY_CHOICES %}
                        <option value="{{ value }}" {% if profile.activity_level == value %}selected{% endif %}>{{ display }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-actions" style="display: flex; gap: 1rem; margin-top: 2rem;">
                <a href="{% url 'accounts:profile' %}" class="btn btn-outline" style="flex-grow: 1;">Cancel</a>
                <button type="submit" class="btn btn-primary" style="flex-grow: 1;">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
